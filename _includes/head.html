<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="{{ "assets/jquery-1.11.3.min.js" | prepend: "/" | prepend: site.url }}"></script>
  <script src="{{ "assets/bootstrap.min.js" | prepend: "/" | prepend: site.url }}"></script>
  <link rel="stylesheet" href="{{ "assets/bootstrap.min.css" | prepend: "/" | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "css/custom.css" | prepend:"/" | prepend: site.url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
